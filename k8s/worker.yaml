apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: wardrobe
  labels:
    app: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 1000
      containers:
        - name: worker
          image: wardrobe/backend:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          command:
            - arq
            - app.workers.tagging.WorkerSettings
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: wardrobe-secrets
                  key: database-url
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: STORAGE_PATH
              value: "/data/uploads"
            - name: AI_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: wardrobe-config
                  key: AI_BASE_URL
            - name: AI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: wardrobe-secrets
                  key: ai-api-key
                  optional: true
            - name: AI_VISION_MODEL
              valueFrom:
                configMapKeyRef:
                  name: wardrobe-config
                  key: AI_VISION_MODEL
            - name: AI_TEXT_MODEL
              valueFrom:
                configMapKeyRef:
                  name: wardrobe-config
                  key: AI_TEXT_MODEL
            - name: AI_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  name: wardrobe-config
                  key: AI_TIMEOUT
            - name: AI_MAX_RETRIES
              valueFrom:
                configMapKeyRef:
                  name: wardrobe-config
                  key: AI_MAX_RETRIES
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: wardrobe-config
                  key: LOG_LEVEL
            - name: APP_URL
              valueFrom:
                configMapKeyRef:
                  name: wardrobe-config
                  key: APP_URL
            - name: NTFY_SERVER
              valueFrom:
                configMapKeyRef:
                  name: wardrobe-config
                  key: NTFY_SERVER
            - name: NTFY_TOPIC
              valueFrom:
                configMapKeyRef:
                  name: wardrobe-config
                  key: NTFY_TOPIC
            - name: NTFY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: wardrobe-notifications
                  key: ntfy-token
                  optional: true
            - name: SMTP_HOST
              valueFrom:
                configMapKeyRef:
                  name: wardrobe-config
                  key: SMTP_HOST
                  optional: true
            - name: SMTP_PORT
              valueFrom:
                configMapKeyRef:
                  name: wardrobe-config
                  key: SMTP_PORT
                  optional: true
            - name: SMTP_FROM_NAME
              valueFrom:
                configMapKeyRef:
                  name: wardrobe-config
                  key: SMTP_FROM_NAME
                  optional: true
            - name: SMTP_FROM_EMAIL
              valueFrom:
                configMapKeyRef:
                  name: wardrobe-config
                  key: SMTP_FROM_EMAIL
                  optional: true
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: wardrobe-notifications
                  key: smtp-user
                  optional: true
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wardrobe-notifications
                  key: smtp-password
                  optional: true
          volumeMounts:
            - name: uploads
              mountPath: /data/uploads
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: uploads-pvc
